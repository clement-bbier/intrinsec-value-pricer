# config/sector_multiples.yaml
# MULTIPLES SECTORIELS PAR DÉFAUT — ST-4.1 Resilience Mode
#
# Version : V2.0 — Sprint 4 Enhanced
# Source : Données Damodaran (NYU Stern) moyennes historiques 2024
#
# Objectif :
# - Servir de fallback lorsque Yahoo Finance échoue pour les peers
# - Fournir des multiples raisonnables par secteur
# - Mode Dégradé : Données de secours avec traçabilité complète
#
# Usage :
#   from infra.ref_data.sector_fallback import get_sector_multiples, SectorFallbackResult
#   result = get_sector_multiples("Technology")
