# ============================================================
# INTRINSIC VALUE PRICER - CONFIGURATION PAR DÉFAUT
# ============================================================

# --- Interface Utilisateur ---
default_ticker: "AAPL"
default_projection_years: 5
price_history_period: "3y"

# --- Hypothèses Macro-Economiques (Fallback) ---
# Utilisées si les données live (Yahoo) échouent ou en mode manuel par défaut.

# Taux sans risque (Risk-Free Rate) - ex: 10Y Treasury
risk_free_rate: 0.042  # 4.2%

# Prime de Risque Marché (Market Risk Premium)
market_risk_premium: 0.050  # 5.0%

# Coût de la dette (Cost of Debt Pre-Tax) - Spread corporate BBB par défaut
default_cost_of_debt: 0.055  # 5.5%

# Taux d'Impôt Société (Corporate Tax Rate) - Moyenne OCDE
tax_rate: 0.25  # 25%

# --- Hypothèses de Croissance (Fallback) ---

# Croissance annuelle des flux (CAGR période explicite)
fcf_growth_rate: 0.03  # 3.0%

# Croissance terminale (Perpetual Growth) - Ne doit pas dépasser le PIB (2-3%)
perpetual_growth_rate: 0.02  # 2.0%

# --- Monte Carlo ---
monte_carlo_simulations: 5000
volatility_beta: 0.10
volatility_growth: 0.015